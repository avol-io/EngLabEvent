<!DOCTYPE html>

<div class="lista-eventi">

  <fieldset class="elenco">
		<legend>Elenco Eventi</legend>
		<table class="elencoEventi acard">
			<thead>
				<tr class="title">
					<th>Nome</th>
					<th>Data</th>
					<th>Luogo</th>
					<th>Min Partecipanti</th>
					<th>Max Partecipanti</th>
          <th>Dettaglio</th>
					<th>Operazioni</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="evento in ctrl.eventi track by evento.id">
					<td>{{evento.nome}}</td>
					<td>{{evento.data | date: 'dd/MM/yyyy'}}</td>
					<td>{{evento.luogo}}</td>
					<td>{{evento.vincoliPartecipanti.min || "0"}}</td>
					<td>{{evento.vincoliPartecipanti.max || "0"}}</td>
          <td>
						<button class="visualizza" ng-click="$parent.ctrl.visualizzaEvento(evento)"></button>
					</td>
					<td>
						<button class="aggiungi" ng-click="$parent.ctrl.iscriviti(evento)"></button>

						<button class="modifica" ng-click="$parent.ctrl.modificaEvento(evento)" only-admin></button>

						<button class="elimina" ng-click="$parent.ctrl.eliminaEvento(evento)" only-admin></button>

					</td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</div>
