<!DOCTYPE html>
<html ng-app="engLabEvents">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />

  <title>Eng Lab Events</title>
  <script src="extra/angular.min.js" charset="utf-8"></script>
  <!-- base -->
  <script src="engLabEvents.app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  <!-- lib esterne -->
  <script src="extra/angular-ui-router.js" charset="utf-8"></script>
  <script src="extra/ngStorage.js" charset="utf-8"></script>
  <!-- home-->
  <script src="views/home/home.controller.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/home/home.css" media="screen" title="no title" charset="utf-8">

  <!-- login-->
  <script src="views/login/login.controller.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/login/login.css" media="screen" title="no title" charset="utf-8">


  <!-- creaEvento-->
  <script src="views/creaEvento/creaEvento.controller.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/creaEvento/creaEvento.css" media="screen" title="no title" charset="utf-8">

  <!-- visualizzaEventi-->
  <script src="views/visualizzaEventi/visualizzaEventi.controller.js" charset="utf-8"></script>

  <script src="views/registrazioneNuovoUtente/registrazioneNuovoUtente.controller.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/registrazioneNuovoUtente/registrazioneNuovoUtente.css" media="screen" title="no title" charset="utf-8">

  <!-- visualizzaEvento-->
  <script src="views/visualizzaEvento/visualizzaEvento.controller.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/visualizzaEvento/visualizzaEvento.css" media="screen" title="no title" charset="utf-8">

  <!-- utentiRegistrati-->
  <script src="views/utentiRegistrati/utentiRegistrati.controller.js" charset="utf-8"></script>
  <link rel="stylesheet" href="views/utentiRegistrati/utentiRegistrati.css" media="screen" title="no title" charset="utf-8">

  <!-- persona-->
  <script src="directives/persona/persona.directive.js" charset="utf-8"></script>
  <link rel="stylesheet" href="directives/persona/persona.css" media="screen" title="no title" charset="utf-8">

  <!-- lista persone-->
  <script src="directives/lista-persone/lista-persone.directive.js" charset="utf-8"></script>
  <link rel="stylesheet" href="directives/lista-persone/lista-persone.css" media="screen" title="no title" charset="utf-8">

  <!-- onHold -->
  <script src="directives/on-hold/on-hold.directive.js" charset="utf-8"></script>

  <!-- lista eventi-->
  <script src="directives/lista-eventi/lista-eventi.directive.js" charset="utf-8"></script>
  <link rel="stylesheet" href="directives/lista-eventi/lista-eventi.css" media="screen" title="no title" charset="utf-8">

  <!-- only-admin -->
  <script src="directives/only-admin/only-admin.directive.js" charset="utf-8"></script>
</head>

<body class="rendimiBello" ng-controller="controllerApp as ctrlApp" >



   <div class="menu">
    <div class="infoStato"><b>Info sullo stato:</b><br/>{{ctrlApp.statoCorrente}}</div>
    <ul ng-if="ctrlApp.statoCorrente.name==='home'">
      <li>
        <button  ui-sref="creaEvento">Crea Evento</button>
      </li>
      <li>
        <button ui-sref="visualizzaEventi">Visualizza Eventi</button>
      </li>
      <li>
        <button ui-sref="registrazioneNuovoUtente">Registrati</button>
      </li>
      <li >
        <button ui-sref="utentiRegistrati">Utenti Registrati</button>
      </li>
      <li>
        <button ng-click="ctrlApp.logout()">Logout</button>
      </li>
    </ul>
    <div ng-if="ctrlApp.statoCorrente.name!='home'&&ctrlApp.statoCorrente.name!='login'"><!-- si può scrivere meglio-->
      <button ng-click="ctrlApp.indietro()">Indietro</button>
    </div>
  </div>
  <!-- <div class="contenutoPrincipale" ng-include="ctrlApp.templatePage"> -->
  <div class="contenutoPrincipale" ui-view>

    questo testo verrà sostituito da ui-view
  </div>
