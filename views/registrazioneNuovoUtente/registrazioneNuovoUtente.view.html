<!DOCTYPE html>
<div class="registrazioneNuovoUtente"
	ng-controller="registrazioneNuovoUtente as ctrl">
	<b>Utenti Registrati : {{ctrl.utenti.length}}</b>
	<h1>Registrazione Nuovo Utente</h1>
	<form novalidate name="creaUtenteForm">
		<fieldset class="informazioniUtente">
			<legend>Informazioni Utenti</legend>
			<label>Nome: <input type="text" ng-model="ctrl.utente.nome"
				required="true" name="Nome" placeholder="Nome"></input>
			</label> <label>Cognome: <input type="text"
				ng-model="ctrl.utente.cognome" required="true" name="Cognome"
				placeholder="Cognome"></input>
			</label> <label>Email: <input type="text"
				ng-model="ctrl.utente.email" required="true" name="Email"
				 placeholder="E-Mail utente nome.cognome@eng.it" ng-pattern="/^([_a-z0-9]+(\.[_a-z0-9]+)*)(@eng.it)$/"></input>
			</label>

			<div class="operazioni">
				<button class="salva" ng-click="ctrl.salva()" ng-if="creaUtenteForm.$valid"></button>
			</div>
		</fieldset>
	</form>
	<fieldset class="utentiCreati" ng-if="ctrl.utenti.length > 0">
		<table class="elencoUtenti">
			<tr>
				<td><b>Nome</b></td>
				<td><b>Cognome</b></td>
				<td><b>Email</b></td>
				<td><b>Elimina</b></td>
			</tr>
			<tr ng-repeat="utente in ctrl.utenti track by utente.id">
			<td>{{utente.nome}}</td>
			<td>{{utente.cognome}}</td>
			<td>{{utente.email}}</td>
			<td><button class="elimina" ng-click="ctrl.elimina(utente)" ></button></td>
		</table>

	</fieldset>
</div>
