<!DOCTYPE html>
<div class="registrazioneNuovoUtente">
	<b>Utenti Registrati : {{ctrl.utenti.length}}</b>
	<h1>Registrazione Nuovo Utente</h1>
	<form novalidate name="registrazioneNuovoUtenteForm">
		<fieldset class="informazioniUtente">
			<legend>Informazioni Utenti</legend>
			<label>Nome:
				<input type="text" ng-model="ctrl.utente.nome" required="true" name="Nome" placeholder="Nome"/>
			</label>
			<label>Cognome:
				<input type="text" ng-model="ctrl.utente.cognome" required="true" name="Cognome" placeholder="Cognome"/>
			</label>
			<label>Email:
				<input type="text" ng-model="ctrl.utente.email" required="true" name="Email" placeholder="E-Mail utente nome.cognome@eng.it" ng-pattern="/^([_a-z0-9]+(\.[_a-z0-9]+)*)(@eng.it)$/"/>
			</label>
			<label>Password:
				<input type="password" ng-model="ctrl.utente.password" required="true" name="Password"/>
			</label>
			<div class="operazioni">
					<button ui-sref="utentiRegistrati">Visualizza Utenti Registrati</button>
					<button ng-click="ctrl.salva()" ng-disabled="!registrazioneNuovoUtenteForm.$valid" >Salva</button>
			</div>
		</fieldset>
	</form>

</div>
